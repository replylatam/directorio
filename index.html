<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Authenticator Cloud</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Firebase v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <style>
    body { font-family: Arial; background:#f2f4f8; margin:0; padding:20px; }
    button { padding:10px 14px; cursor:pointer; }
    .card { background:#fff; padding:16px; border-radius:8px; margin-bottom:10px; }
    .top { display:flex; justify-content:space-between; align-items:center; margin-bottom:20px; }
  </style>
</head>

<body>

<div class="top">
  <strong>Authenticator Cloud</strong>
  <button id="loginBtn">Login con Google</button>
</div>

<div id="app">Esperando login…</div>

<script>
/* =========================
   Firebase init
========================= */
firebase.initializeApp({
  apiKey: "AIzaSyBBrsdfpWlrEbxXHTvOzX4X8wXpNagWenA",
  authDomain: "directorio-c2ee0.firebaseapp.com",
  databaseURL: "https://directorio-c2ee0-default-rtdb.firebaseio.com",
  projectId: "directorio-c2ee0"
});

const auth = firebase.auth();
const db = firebase.database();
const app = document.getElementById("app");
const loginBtn = document.getElementById("loginBtn");

/* =========================
   Login
========================= */
loginBtn.onclick = () => {
  const provider = new firebase.auth.GoogleAuthProvider();
  auth.signInWithPopup(provider);
};

auth.onAuthStateChanged(async (user) => {
  if (!user) {
    app.innerHTML = "No autenticado";
    return;
  }

  loginBtn.style.display = "none";
  const emailKey = user.email.replace(/\./g, "_");

  const roleSnap = await db.ref("users/" + emailKey).once("value");
  const role = roleSnap.val()?.role;

  if (!role) {
    app.innerHTML = "<p>No tenés permisos</p>";
    return;
  }

  loadClients(role);
});

/* =========================
   Cargar clientes
========================= */
function loadClients(role) {
  db.ref("clients").on("value", (snap) => {
    const clients = snap.val();
    app.innerHTML = "";

    if (!clients) {
      app.innerHTML = "Sin clientes";
      return;
    }

    Object.keys(clients).forEach(id => {
      const c = clients[id];

      // En el próximo paso filtramos por operador
      renderClient(c.name || id);
    });
  });
}

function renderClient(name) {
  const div = document.createElement("div");
  div.className = "card";
  div.innerHTML = `
    <strong>${name}</strong><br>
    <button>Obtener código</button>
  `;
  app.appendChild(div);
}
</script>

</body>
</html>
