<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Authenticator Cloud</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Firebase v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <style>
    body { font-family: Arial; background:#f2f4f8; margin:0; padding:20px; }
    button { padding:10px 14px; cursor:pointer; }
    .card { background:#fff; padding:16px; border-radius:8px; margin-bottom:10px; }
    .top { display:flex; justify-content:space-between; align-items:center; margin-bottom:20px; }
  </style>
</head>

<body>

<div class="top">
  <strong>Authenticator Cloud</strong>
  <button id="loginBtn">Login con Google</button>
</div>
  
  <div class="container" id="app">
  <div class="loader">Cargandoâ€¦</div>
</div>

<script>

function renderApp(role, user) {
  const app = document.getElementById("app");

  app.innerHTML = `
    <h2>${role === "admin" ? "Panel Admin" : "Panel Operador"}</h2>
    <p>Bienvenido ${user.email} ðŸ‘‹</p>
    <div id="clients">Cargando clientesâ€¦</div>
  `;

  loadClients(role, user.email);
}

/* =========================
   Firebase init
========================= */
firebase.initializeApp({
  apiKey: "AIzaSyBBrsdfpWlrEbxXHTvOzX4X8wXpNagWenA",
  authDomain: "directorio-c2ee0.firebaseapp.com",
  databaseURL: "https://directorio-c2ee0-default-rtdb.firebaseio.com",
  projectId: "directorio-c2ee0"
});

const auth = firebase.auth();
const db = firebase.database();
const app = document.getElementById("app");
const loginBtn = document.getElementById("loginBtn");

  const ADMIN_EMAIL = "alan.pereyra@replylatam.com";

async function ensureUserRole(user) {
  const userRef = firebase.database().ref("users/" + user.uid);
  const snapshot = await userRef.get();

  if (!snapshot.exists()) {
    const role = user.email === ADMIN_EMAIL ? "admin" : "operator";

    await userRef.set({
      email: user.email,
      role: role,
      createdAt: new Date().toISOString()
    });

    return role;
  }

  return snapshot.val().role;
}

/* =========================
   Login
========================= */
loginBtn.onclick = () => {
  const provider = new firebase.auth.GoogleAuthProvider();
  auth.signInWithPopup(provider);
};

auth.onAuthStateChanged(async (user) => {
  if (!user) return;

  const role = await ensureUserRole(user);
  console.log("Rol del usuario:", role);

  renderApp(role, user);
});


  
/* =========================
   Cargar clientes
========================= */
function loadClients(role, userEmail) {
  const container = document.getElementById("clients");

  db.ref("clients").on("value", (snap) => {
    const clients = snap.val();
    container.innerHTML = "";

    if (!clients) {
      container.innerHTML = "<p>Sin clientes</p>";
      return;
    }

    Object.keys(clients).forEach(id => {
      const c = clients[id];

      if (role === "admin" || c.operator === userEmail) {
        renderClient(c.name || id, container);
      }
    });
  });
}

function renderClient(name, container) {
  const div = document.createElement("div");
  div.className = "card";
  div.innerHTML = `
    <strong>${name}</strong><br>
    <button>Obtener cÃ³digo</button>
  `;
  container.appendChild(div);
}
</script>

</body>
</html>
